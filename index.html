<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - Design</title>
    <link rel="stylesheet" media="" href="style.css">
    <link rel="icon" href="google.png">
</head>
<body>
    <nav>
        <div class="gmail">Gmail</div>
        <div class="images">Images</div>
        <div class="btn">
            <svg 
            class="gb_Ue" focusable="false" viewBox="0 0 24 24"
        >
            <path fill="#ffffffde" d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">                
            </path>
        </svg></div>
        <div class="container-pdp"><img class="pdp" src="pdp.jpg" ></div>
    </nav>
    <div class="container-middle">
        <div class="google"><img src="google-logo.png" style="width: 272px; height: 92px;" alt=""></div>
        <div class="container-all-txt">
            <div class="container-contour">
                <div class="container-text">
                    <div class="loupe">
                    <svg fill="#9aa0a6" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    </div>
                    <input type="text" value="" name="" id="text">
                    <div class="micro">
                        <svg class="goxjub" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc04" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>
                    </div>
                    <div id="photo">
                        <img class="photo" src="icone-photo.svg">
                    </div>
                </div>
            </div>
        </div>
        <div class="container-btn">
            <div class="recherche-google"><p class="recherche">Recherche Google</p></div>
            <div class="chance"><p class="chance-p">J'ai de la chance</p></div>
        </div>
    </div>

    <div class="container-france">
        <div class="france">France</div>
    </div>

    <div class="container-fin">
        <div class="container-1">
            <div class="propos">À propos</div>
            <div class="pub">Publicité</div>
            <div class="entreprise">Entreprise</div>
            <div class="comment">Comment fonctionne la recherche Google ?</div>
        </div>
        <div class="container-2">
            <div><img class="feuille" src="feuille.png" width="12.25" height="14" alt=""></div>
            <div class="carbone">Neutre en carbone depuis 2007</div>
        </div>
        <div class="container-3">
            <div class="signaler">Signaler un contenu inapproprié</div>
            <div class="info">Info consommateurs</div>
            <div class="confidentialite">Confidentialité</div>
            <div class="conditions">Conditions</div>
            <div class="parametre">Paramètres</div>
        </div>
    </div>

    <!-- Site fait en 6 heures -->

</body>
</html>
